<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Vacation Destination Wish List</title>
  </head>
  <body>
    <div class="top_container">
      <h1 class="page_title">Vacation Destination Wish List</h1>
      <p>
        Found exciting places to visition on your next vacation? Use the form
        below to add them to your wishlist
      </p>
    </div>
    <div class="bottom_container">
      <div class="left_box">
        <p>Destination name</p>
        <input
          type="text"
          id="name"
          placeholder="Enter the name of the destination"
        />
        <p>Location</p>
        <input type="text" id="location" placeholder="Where is it located?" />
        <p>Photo</p>
        <input
          type="text"
          id="photo"
          placeholder="Enter an image URL of the place"
        />
        <p>Description</p>
        <input
          type="text"
          id="description"
          placeholder="Where is it located?"
        />
        <button class="btn btn-primary" type="submit">Add to list</button>
      </div>
      <div class="right_box">
      <div class="right_top_box">
        <h3>Enter destination details</h4>
      </div>
      <div class="right_bottom_box">
       
      </div>
    </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
